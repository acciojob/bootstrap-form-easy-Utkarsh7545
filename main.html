<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>

	<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">First Name</label><br>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-7">
    <label for="inputPassword4" class="form-label">Last Name</label><br>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-13">
    <label for="inputAddress" class="form-label">Email Address</label><br>
    <input type="text" class="form-control" id="inputAddress" placeholder="xyz@abc.com">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">College</label><br>
    <input type="text" class="form-control" id="inputAddress2">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Graduation Year</label><br>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>2020</option>
	  <option>2021</option>
	  <option>2022</option>
	  <option>2023</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Roll No.</label><br>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit form</button>
  </div>
</form>
</body>
</html>
